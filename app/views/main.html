<div class="container">
  <div class="jumbotron">
    <h3>Score: {{score}}</h3>
    <div class='question' ng-repeat='question in quiz | orderBy: difficulty' value='{{$index}}'>
      <h3>{{$index+1}}. {{question.q}}</h3>
      <button type='button' class='btn btn-default btn-block' ng-repeat='option in question.options' ng-click='submitOption(option.value, question.answer, question.q)' ng-disabled='question.submitted'>
        <input type='checkbox' class='{{option.value}}'> <strong>{{option.value}}</strong>
      </button>
    </div>
  </div>
</div><!-- /.container -->
