<div class='container'>
  <p>
    Enter the question, options, and difficulty. Check the option which si to be the correct answer.
  </p>
  <form nonvalidate class='form-horizontal' role='form' ng-submit='submit()'>
    <!-- Text area for question input -->
    <div class='form-group'>
      <div class='col-sm-10'>
        <textarea type='text' class="form-control" rows="3" style='resize: none' name='question' placeholder='Question' ng-model='question.q'></textarea>
      </div>
    </div>
    <div class='form-group'>
      <div class='col-sm-10'>
        <input type='radio' name='option' value='{{option1.value}}' ng-model='question.answer'>
        <input type='text' class='form-control' placeholder='Option 1' ng-model='option1.value'>
      </div>
    </div>
    <div class='form-group'>
      <div class='col-sm-10'>
        <input type='radio' name='option' value='{{option2.value}}' ng-model='question.answer'>
        <input type='text' class='form-control' placeholder='Option 2' ng-model='option2.value'>
      </div>
    </div>
    <div class='form-group'>
      <div class='col-sm-10'>
        <input type='radio' name='option' value='{{option3.value}}' ng-model='question.answer'>
        <input type='text' class='form-control' placeholder='Option 3' ng-model='option3.value'>
      </div>
    </div>
    <div class='form-group'>
      <div class='col-sm-10'>
        <input type='radio' name='option' value='{{option4.value}}' ng-model='question.answer'>
        <input type='text' class='form-control' placeholder='Option 4' ng-model='option4.value'>
      </div>
    </div>
    <div class='form-group'>
      <div class='col-sm-10'>
        <input type='text' class='form-control' placeholder='Difficulty' ng-model='question.difficulty'>
      </div>
    </div>
  </form>
  <button class='btn btn-primary' ng-click='submit()'>SUBMIT</button>
  <button class='btn btn-primary' ng-click='reset()'>RESET</button>
</div>
